<div class="register-container" style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
  <h2>Créer un compte</h2>

  @if (errorMessage) {
    <div style="background-color: #ffebee; color: #c62828; padding: 10px; margin-bottom: 10px;">{{ errorMessage }}</div>
  }
  @if (successMessage) {
    <div style="background-color: #e8f5e9; color: #2e7d32; padding: 10px; margin-bottom: 10px;">{{ successMessage }}</div>
  }

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    
    <div style="margin-bottom: 10px;">
      <label>Nom</label>
      <input type="text" formControlName="nom" style="width: 100%; padding: 8px;">
    </div>

    <div style="margin-bottom: 10px;">
      <label>Prénom</label>
      <input type="text" formControlName="prenom" style="width: 100%; padding: 8px;">
    </div>

    <div style="margin-bottom: 10px;">
      <label>Téléphone</label>
      <input type="tel" formControlName="telephone" style="width: 100%; padding: 8px;">
    </div>

    <div style="margin-bottom: 10px;">
      <label>Email</label>
      <input type="email" formControlName="email" style="width: 100%; padding: 8px;">
    </div>

    <div style="margin-bottom: 15px;">
      <label>Mot de passe</label>
      <input type="password" formControlName="password" style="width: 100%; padding: 8px;">
      @if (registerForm.get('password')?.errors?.['minlength']) {
        <small style="color: red;">6 caractères minimum</small>
      }
    </div>

    <button type="submit" [disabled]="registerForm.invalid" style="width: 100%; padding: 10px; background-color: #2c3e50; color: white; border: none; cursor: pointer;">
      S'inscrire
    </button>
  </form>

  <p style="text-align: center; margin-top: 15px;">
    Déjà inscrit ? <a routerLink="/login">Se connecter</a>
  </p>
</div>
